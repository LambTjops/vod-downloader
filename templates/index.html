<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Downloader - Modern Media Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }

        .category-selector {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .category-selector label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        #stream-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 0;
        }

        article {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
            margin: 0;
        }

        article:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: #667eea;
            background: var(--card-hover);
        }

        article img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            transition: transform 0.3s ease;
        }

        article:hover img {
            transform: scale(1.05);
        }

        article header {
            padding: 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 60px;
            display: flex;
            align-items: center;
            margin: 0;
        }

        article footer {
            padding: 1rem;
            margin-top: auto;
        }

        article footer button {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        article footer button.primary {
            background: var(--primary-gradient);
            color: white;
        }

        article footer button.primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        article footer button.secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1.5px solid var(--border-color);
        }

        article footer button.secondary:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Tom Select Styling */
        .ts-control {
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border: 2px solid var(--border-color) !important;
            border-radius: 8px !important;
            padding: 0.75rem 1rem !important;
            font-size: 1rem !important;
            transition: all 0.2s ease !important;
        }

        .ts-control:hover,
        .ts-control.focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
        }

        .ts-dropdown {
            background-color: var(--card-bg) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            box-shadow: var(--shadow-xl) !important;
            margin-top: 0.5rem !important;
        }

        .ts-dropdown .option {
            padding: 0.75rem 1rem !important;
            color: var(--text-primary) !important;
        }

        .ts-dropdown .option:hover,
        .ts-dropdown .option.active {
            background: var(--primary-gradient) !important;
            color: white !important;
        }

        .ts-dropdown .option.selected {
            background: rgba(102, 126, 234, 0.2) !important;
        }

        hr {
            border-color: var(--border-color);
            margin: 2rem 0;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            #stream-list {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            article img {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ VOD Downloader</h1>
            <p>Browse and download your favorite movies and series</p>
        </div>
        
        <div class="category-selector">
            <label for="cat-select">Select Category</label>
            <select id="cat-select" name="category" 
                    placeholder="Type to search categories..."
                    autocomplete="off"
                    hx-get="/streams" 
                    hx-target="#stream-list" 
                    hx-trigger="change">
                <option value="">Select a Category...</option>
                {% for cat in categories %}
                <option value="{{ cat.type }}:{{ cat.category_id }}">{{ cat.display_name }}</option>
                {% endfor %}
            </select>
        </div>

        {% include 'queue_manager.html' ignore missing %}

        <div id="stream-list"></div>
    </div>

    <script>
        // Initialize Tom Select
        new TomSelect("#cat-select", {
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            },
            placeholder: "Type to search categories...",
            onChange: function(value) {
                var event = new Event('change');
                document.getElementById('cat-select').dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
