<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xtream VOD Downloader (v3)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        #stream-list {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 20px;
            justify-content: center;
        }
        article {
            flex: 0 0 200px;
            width: 200px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        article img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #1a202c;
        }
        article header {
            font-size: 0.85rem;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container">
    <h1 style="margin-top: 20px;">VOD Downloader</h1>
    
    <label>Select Category</label>
    
    <input type="text" id="cat-search" placeholder="Type to filter categories..." onkeyup="filterCategories()">

    <select id="cat-select" name="category" 
            hx-get="/streams" 
            hx-target="#stream-list" 
            hx-trigger="change">
        <option value="" selected>Select a Category...</option>
        {% for cat in categories %}
        <option value="{{ cat.type }}:{{ cat.category_id }}">{{ cat.display_name }}</option>
        {% endfor %}
    </select>

    <hr/>
    <div id="stream-list"></div>

    <script>
        function filterCategories() {
            var input = document.getElementById("cat-search");
            var filter = input.value.toUpperCase();
            var select = document.getElementById("cat-select");
            var options = select.getElementsByTagName("option");

            // Loop through all options, hide those that don't match
            for (var i = 0; i < options.length; i++) {
                var txtValue = options[i].textContent || options[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
