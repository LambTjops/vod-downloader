<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xtream VOD Downloader (v4)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <style>
        #stream-list {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 20px;
            justify-content: center;
        }
        article {
            flex: 0 0 200px;
            width: 200px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        article img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #1a202c;
        }
        article header {
            font-size: 0.85rem;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
        }
        /* Fix Tom Select Dark Mode integration with Pico CSS */
        .ts-control {
            background-color: var(--background-color);
            color: var(--color);
            border-color: var(--muted-border-color);
        }
        .ts-dropdown {
            background-color: var(--card-background-color);
            color: var(--color);
        }
        .ts-dropdown .option.active {
            background-color: var(--primary);
            color: var(--primary-inverse);
        }
    </style>
</head>
<body class="container">
    <h1 style="margin-top: 20px;">VOD Downloader</h1>
    
    <label>Select Category</label>
    
    <select id="cat-select" name="category" 
            placeholder="Type to search categories..."
            autocomplete="off"
            hx-get="/streams" 
            hx-target="#stream-list" 
            hx-trigger="change">
        <option value="">Select a Category...</option>
        {% for cat in categories %}
        <option value="{{ cat.type }}:{{ cat.category_id }}">{{ cat.display_name }}</option>
        {% endfor %}
    </select>

    <hr/>
    <div id="stream-list"></div>

    <script>
        // Initialize Tom Select
        new TomSelect("#cat-select",{
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            },
            // This ensures HTMX detects the change when you select an item
            onChange: function(value) {
                // Manually trigger the 'change' event for HTMX
                var event = new Event('change');
                document.getElementById('cat-select').dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
